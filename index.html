<body>
	<p><img src="SHIVAlogo.gif" width="350" height="65" alt="SHIVA Logo"></p>
<div id="tabs"> </div> 

<script>

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

	$(document).ready(function() { Init(); });
	  
 	function Init()
	{
		window.name="topWindow";
		SetMenu();
		$(document).bind("shivaMessage",shivaMessageHandler);
		if (window.addEventListener) 
			window.addEventListener("message",shivaEventHandler,false);
		else
			window.attachEvent("message",shivaEventHandler);
		}

	function shivaEventHandler(e)
	{
		console.log(e.data)
	}
	
	function shivaMessageHandler(e,o)
	{	
		console.log(o)
	}
		
	function SetMenu()
	{
		var str="<ul>";
		str+="<li><a href='#ifr'>Charts</a></li>";
		str+="<li><a href='#ifr'>Maps</a></li>";
		str+="<li><a href='#ifr'>Timelines</a></li>";
		str+="<li><a href='#ifr'>Videos</a></li>";
		str+="<li><a href='#ifr'>Images</a></li>";
		str+="<li><a href='#ifr'>Graphs</a></li>";
		str+="<li><a href='#ifr'>Subway</a></li>";
		str+="<li><a href='#ifr'>Words</a></li>";
		str+="<li><a href='#ifr'>Text</a></li>";
		str+="<li><a href='#ifr'>About</a></li>";
		str+="</ul>";
		str+="<div id='ifr'><p><iframe id='shivaIf' src='chart.htm' width='100%' height='1000'  style='margin:0px;border:none'></iframe></p></div>";
		$('#tabs').html(str);	
		
		$('#tabs').tabs();
		$('#tabs').tabs().click(function(e) {
			switch (e.target.id) {
				case "ui-id-1":	 $("#shivaIf").prop("src","chart.htm");			break;
				case "ui-id-2":	 $("#shivaIf").prop("src","map.htm");			break;
				case "ui-id-3":	 $("#shivaIf").prop("src","timeglider.htm");	break;
				case "ui-id-4":	 $("#shivaIf").prop("src","video.htm");			break;
				case "ui-id-5":	 $("#shivaIf").prop("src","image.htm");			break;
				case "ui-id-6":	 $("#shivaIf").prop("src","graph.htm");			break;
				case "ui-id-7":	 $("#shivaIf").prop("src","subway.htm");		break;
				case "ui-id-8": $("#shivaIf").prop("src","wordcloud.htm");		break;
				case "ui-id-9": $("#shivaIf").prop("src","textedit.htm");		break;
				case "ui-id-10": $("#shivaIf").prop("src","about.htm");			break;
				}			
			});
	}
